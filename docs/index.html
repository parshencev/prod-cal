<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Production Calendar</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="app">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <h3 style="color:#fd680e;">Production Calendar</h3>
        </nav>
        <div class="row ml-2">
            <div class="col mt-4 text-center">
                <h3><span class="clickable" @click="selectedYear--; buildCalendar();">◀</span> {{ selectedYear }} <span class="clickable" @click="selectedYear++; buildCalendar();">▶</span></h3>
            </div>
        </div>
        <div class="row ml-2">
            <div class="col float-right mt-4 mr-2" v-for="(month) in year">
                <table class="calendar">
                    <tr>
                        <td class="month" colspan="7">{{ month.name }}</td>
                    </tr>
                    <tr class="dayOfWeek">
                        <td class="work">mon</td>
                        <td class="work">tue</td>
                        <td class="work">wed</td>
                        <td class="work">thu</td>
                        <td class="work">fri</td>
                        <td class="holiday">sat</td>
                        <td class="holiday">sun</td>
                    </tr>
                    <tr v-for="(week, i) in month.weeks">
                        <td :class="day.type" v-for="(day) in week">{{ day.date}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-7">&nbsp;</div>
            <div class="col-sm-4">
                <p class="copyright">Copyright &copy; <span>{{ currentYear }}</span> - Designed by timmson</p>
            </div>
            <div class="col-sm-1">&nbsp;</div>
        </div>
    </div>
</div>
<script src="index.js" type="application/javascript"></script>
</body>
</html>
