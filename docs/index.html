<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Production Calendar</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <h3 style="color:#fd680e;">Production Calendar</h3>
    </nav>
    <template v-for="(year, yearNum) in years">
        <div class="row ml-2">
            <div class="col mt-4">
                <h3>{{ yearNum }}</h3>
            </div>
        </div>
        <div class="row ml-2">
            <div class="col-2 float-right mt-4 mr-2" v-for="(monthData, month) in year">
                <div class="row">
                    <div :class="'col-2 border border-dark ' + dayType" v-for="(dayType, day) in monthData ">
                        {{ (day + 1) }}
                    </div>
                </div>
            </div>
        </div>
    </template>
    <div class="row mt-5">
        <div class="col-sm-7">&nbsp;</div>
        <div class="col-sm-4">
            <p class="copyright">Copyright &copy; <span>{{ currentYear }}</span> - Designed by timmson</p>
        </div>
        <div class="col-sm-1">&nbsp;</div>
    </div>
</div>
<script src="index.js" type="application/javascript"></script>
</body>
</html>
